<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiteFL - faucets list with updates every hour (BTC, LTC, DOGE, DASH, PPC, XPM)</title>
    <meta name="description" content="">
    <meta name="Keywords" content="Bitcoin, BTC, faucets, Dogecoin, DOGE, DASH, LTC, XPM, PPC, reward, free satoshi">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>

    <link href="/css/style.css" rel="stylesheet">

<div class="container">

  <div class="row">
    <div class="col-md-4">
      <h1><a href="/"><img src="/img/logo.png" alt="LiteFL - lite faucets list"></a></h1>
    </div>
    <div class="col-md-8">
      <br>
      <br>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class='active'><a href="/">Faucets List</a></li>
        <li role="presentation" ><a href="/referrals">Referrals</a></li>
        <li role="presentation" ><a href="/widgets">Widgets</a></li>
        <li role="presentation" ><a href="/faq">FAQ</a></li>
      </ul>
    </div>
  </div>

  <br>

  <link href="/libs/simplepagination/simplePagination.css" rel="stylesheet">
<link href="/css/list.css" rel="stylesheet">

<div id="toolpanel" class="panel panel-primary" style="display:none">
  <div class="panel-heading">

    <div class="row">
      <div class="col-sm-3 col-xs-6">
        <div class="form-group">
          <label>Currency: </label>
          <select class="selectpicker form-control currency">
          </select>
        </div>
      </div>

      <div class="col-sm-3 col-xs-6">
        <div class="form-group">
          <label>Sort: </label>
          <select class="selectpicker form-control sort" multiple>
            <optgroup label="Sort value" data-max-options="1">
              <option selected value="reward">Reward</option>
              <option value="time">Time</option>
              <option value="balance">Balance</option>
              <option value="visit">Visit</option>
              <option value="id">ID</option>
              <option value="name">Name</option>
            </optgroup>
            <optgroup label="Order" data-max-options="1">
              <option selected value="reverse">Reverse</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="col-sm-3 col-xs-6">
        <label>Hide: </label>
        <select class="selectpicker form-control lurk" multiple data-actions-box="true" data-live-search="true">
        </select>
      </div>

      <div class="col-sm-3 col-xs-6">
        <label>Show: </label>
        <select class="selectpicker form-control show" multiple data-actions-box="true" data-live-search="true">
        </select>
      </div>
    </div>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-xs-6">
        <span class="count">0</span> Faucets showing
      </div>
      <div class="col-xs-6 text-right">
        <a href="#" class="update"><span class="glyphicon glyphicon-refresh"></span> Update</a>
      </div>
    </div>
  </div>
</div>

<div id="content"></div>

<div id="pagination"></div>

<script id="filters-template" type="text/x-handlebars-template">
  <option value="known_reward">Known Reward</option>
  <option value="known_balance">Known Balance</option>
  <option value="known_time">Known Time</option>
  <option value="unknown_reward">Unknown Reward</option>
  <option value="unknown_time">Unknown Time</option>
  <option value="unknown_balance">Unknown Balance</option>
  <option data-divider="true"></option>
  <option value="balance_more_reward">Balance > Reward</option>
  <option value="reward_more_balance">Reward > Balance</option>
  <option data-divider="true"></option>
</script>


<script id="loader-template" type="text/x-handlebars-template">
  <div class='loader'>
    <div class='loader--dot'></div><div class='loader--dot'></div>
    <div class='loader--dot'></div><div class='loader--dot'></div>
    <div class='loader--dot'></div><div class='loader--dot'></div>
  </div>
</script>


<script id="loader-error-template" type="text/x-handlebars-template">
  <div class='alert alert-danger'>
    {{message}}
  </div>
</script>


<script id="faucet-template" type="text/x-handlebars-template">
  <div class="faucetshead">
    <div class="row">
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-6 col-xs-12 title">
            ID, Name and Tags
          </div>
          <div class="col-sm-2 col-xs-4 value">Balance</div>
          <div class="col-sm-2 col-xs-4 value">Time</div>
          <div class="col-sm-2 col-xs-4 value">Reward</div>
        </div>
      </div>
    </div>
  </div>
  <div class="faucets">
    {{#each this}}
    <div class="faucet" data-faucet-id="{{id}}">
      <div class="row">
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-6 col-xs-12 title">
              [#{{id}}] <a href="{{url}}">{{name}}</a>
            </div>
            <div class="col-sm-2 col-xs-4 value">{{balance}}</div>
            <div class="col-sm-2 col-xs-4 value">{{time}}</div>
            <div class="col-sm-2 col-xs-4 value">{{reward}}</div>
          </div>
          <div class="row">
            <div class="col-sm-12 tags">
              {{#each withdraws}}
                <a class="label label-primary">{{this}}</a>
              {{/each}}
              |
              {{#each tags}}
                <a class="label label-{{label}}">{{@key}}</a>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <a href="{{url}}" target="_blank" class="btn btn-lg btn-success btn-block visit">Visit</a>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>

<script src="/libs/handlebars.min.js"></script>
<script src="/libs/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="/libs/simplepagination/jquery.simplePagination.js"></script>
<script src="/libs/jquery-deparam.min.js"></script>
<script src="/js/fninja.js"></script>
<script src="/js/list.js"></script>


  <br>

  <footer>
    <div class="row">
      <div class="col-md-12 text-center">
        <a href="mailto:faucetsninja@gmail.com">faucetsninja@gmail.com</a>
      </div>
    </div>
    <br>
  </footer>

</div>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-73339062-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
